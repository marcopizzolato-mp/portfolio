<div class="card-image card-image-blog p-0">
    <figure class="blog-front-image">
        <a target="_blank" href="{{ .Get "href" | absURL }}">
        <img src="{{ .Get "src" | absURL }}" alt="{{ .Get "alt" }}" class="img-fluid rounded img-border">
        </a>
        <figcaption>{{ .Get "caption"}}</figcaption>
    </figure>
    {{ if .Inner }}
    <div class="additional-content">
        {{ .Inner | markdownify }}
    </div>
    {{ end }}
</div>
